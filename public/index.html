<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box" id="login-box">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="#" id="show-signup">Regístrate</a></p>
        </div>

        <div class="auth-box hidden" id="signup-box">
            <h1>Registro</h1>
            <form id="signup-form">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" id="password" required>
                <small id="password-error">La contraseña debe tener 8+ caracteres, 1 mayúscula, 1 número y 1 carácter especial.</small>
                <button type="submit">Crear Cuenta</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
